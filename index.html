<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>

        <ul>
          <li class="city" id="city"></li>
          <li>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt=""
              class="img"
              id="icon"
            />
          </li>
          <li>
            <strong class="temperature" id="temperature">14</strong>
            <span class="unit"
              ><a href="#" id="celsius-link" class="celsius">°C</a>|<a
                href="#"
                id="farenheit-link"
                class="farenheit"
                >°F</a
              ></span
            >
          </li>
          <li class="description" id="description">Mostly cloudy</li>
        </ul>
        <div class="row">
          <div class="col-3" id="date">date:</div>
          <div class="col-3" id="humidity">Humidity:</div>
          <div class="col-3" id="wind">Wind:</div>

          <div class="forcast" id="forcast"></div>
        </div>
        <small>
          <a
            href="https://github.com/Zohre2693/zohre-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Zohre Rahmani</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
